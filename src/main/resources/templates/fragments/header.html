<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" summary="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link href="../static/css/core.css" th:href="@{/css/core.css}" rel="stylesheet" media="screen" />
    <link href="../static/css/sticky-footer-navbar.css" th:href="@{/css/sticky-footer-navbar.css}" rel="stylesheet" media="screen" />
</head>
<body>


<!-- Static navbar -->
<nav class="navbar navbar-default navbar-static-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><b>BlindWalls</b></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/mural">Lijst van muren</a></li>
                <li><a href="/mural/new" id="newMural">Nieuwe muur</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login">Artiesten</a></li>
                <li><a href="/login/userLogin" id="loginuser">Login</a></li>
                <li><a href="/login/newUser" id="register">Registreer</a></li>


                <script>function getCookie(name)
                {
                var re = new RegExp(name + "=([^;]+)");
                var value = re.exec(document.cookie);
                return (value != null) ? unescape(value[1]) : null;
                }</script>

                <script>
                var cookieValue = document.cookie.replace(/(?:(?:^|.*;\s*)username\s*\=\s*([^;]*).*$)|^.*$/, "$1");

                var x = getCookie("username");
                if(x == null){
                    x = "Login";
                    var newMural = document.getElementById('newMural');
                    newMural.href = "/login/userLogin";
                }
                else{
                    var a = document.getElementById('register');
                    a.href = "/login/logout";
                    document.getElementById("register").innerHTML = "Logout";
                    document.getElementById("loginuser").innerHTML = x;
                    var b = document.getElementById('loginuser');
                    b.href = "/login/userDetails/" + cookieValue;
                }

                </script>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

</body>
</html>
